<!DOCTYPE html>
<html>
<head>
    <title>QR Generator</title>
</head>
<body>
    <h1>Generate QR Code</h1>
    <form method="POST">
        <input type="text" name="data" placeholder="Enter data" required>
        <button type="submit">Generate</button>
    </form>

    {% if qr_image %}
    <div class="qr-result">
        <img src="{{ qr_image }}" alt="Generated QR Code">
    </div>
    {% endif %}
</body>
</html>
